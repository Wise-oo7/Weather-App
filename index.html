<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather App</h1>
    <div class="card p-4">
      <div class="form-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
      </div>
      <button id="searchBtn" class="btn btn-primary w-100">Search</button>
    </div>

    <div id="weatherDetails" class="mt-4 d-none">
      <div class="card p-4">
        <h2 id="cityName" class="text-center"></h2>
        <p id="weatherDescription" class="text-center mb-1"></p>
        <h3 id="temperature" class="text-center"></h3>
        <p id="humidity" class="text-center mb-0"></p>
        <p id="windSpeed" class="text-center"></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="Js/script.js"></script>
</body>
</html>
